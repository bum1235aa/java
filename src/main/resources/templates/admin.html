<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Book</title>
    <style>
        .hover:hover{
            background-color: gray;
        
		}
		.main {
			width: 50%;
			margin: 50px auto;
		}


		.has-search .form-control {
		  padding-left: 2.375rem;
		}

		.has-search .form-control-feedback {
		  position: absolute;
		  z-index: 2;
		  display: block;
		  width: 2.375rem;
		  height: 2.375rem;
		  line-height: 2.375rem;
		  text-align: center;
		  pointer-events: none;
		  color: #aaa;
		}
        
    </style>
</head>
<body>
    
        <nav class="navbar navbar-expand-lg navbar-light bg-dark">
            <a class="navbar-brand" href="#">Books review </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse " id="navbarSupportedContent">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                      <a class="nav-link" href="/admin/user">User</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="/admin/author">Author</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="/admin/review">Review</a>
                    </li>
                </ul>
                
                <ul class="navbar-nav  ml-auto">
                    <form class="form-inline my-2 my-lg-0">
                        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                    </form>
                    <li class="nav-item">
                            <a class="btn btn-outline-success m-2" href="/logout" th:text='Logout' ></a>
                       </li>
                </ul>
                
            </div>
          </nav>
  <div class="main">
    <div class="input-group">
      <input type="text" id="search" class="form-control" placeholder="Hãy nhập thông tin vé">
      <div class="input-group-append">
        <button class="btn btn-secondary" type="button">
          <i class="fa fa-search"></i>
        </button>
      </div>
    </div>
  </div>
  <div class="content">
    <div class="container-fluid">
      <div class="d-flex justify-content-end">
        <button class="btn btn-success text-light m-2" id="add-ticket">Thêm vé mới</button>
      </div>
      <div class="table-responsive">
        <table class="table table-striped custom-table" id="table">
          <thead>
            <tr>
              <th scope="col">Id</th>
              <th scope="col">Name</th>
              <th scope="col">Phone</th>
              <th scope="col">Role</th>
              <th scope="col">Gender</th>
              <th scope="col" class="d-flex justify-content-center">Action</th>
            </tr>
          </thead>
          <tbody>
        	    <th:block th:each="user : ${user} ">
					<tr scope="row" >
						<td th:text="${user.getId()}"></td>
						<td th:text="${user.getName()}"></td>
						<td th:text="${user.getNumber()}"></td>
						<td th:text="${user.getRole()}"></td>
						<td th:text="${user.getGender()}"></td>
						<td th:text="${user.getId()}"></td>
					</tr>
				</th:block>
			
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <!-- Model update ticket-->
</body>
</html>
