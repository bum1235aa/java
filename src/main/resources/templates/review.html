<!DOCTYPE html>
<html lang="en"xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/3b02342475.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/css/Book.css">
    <title>Review</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-dark">
        <a class="navbar-brand" href="/home">Books review </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            
        <div class="collapse navbar-collapse " id="navbarSupportedContent">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="/home">Trang chủ</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Sách</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link disabled" href="#">Sách nên đọc</a>
                </li>
            </ul>
            
            <ul class="navbar-nav  ml-auto">
                <form class="form-inline my-2 my-lg-0">
                    <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                </form>
                    <li class="nav-item">
                        <a class="btn btn-outline-success m-2" href="/login">Login</a>
                    </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-2 p-3">
        <div class="row">
            <div class="col-4">
                <div class="book-img ">
                    <img src="/img/img1.jpg">
                </div>
                
                <a href="" class="btn btn-danger btn-block"><i class="fa-brands fa-shopify"></i>Shopee</a>
                <a href="" class="btn btn-danger btn-block"><i class="fa-brands fa-shopify"></i>Shopee</a>
                <a href="" class="btn btn-danger btn-block"><i class="fa-brands fa-shopify"></i>Shopee</a>
                <a href="" class="btn btn-danger btn-block"><i class="fa-brands fa-shopify"></i>Shopee</a>
            </div>
            <div class="col-8">
                <div class="card bg-light">
                    <div class="card-header">
                        <div class="card-title">
                            <h2 th:text="${book.getName()}">Ten sach</h2>
                        </div> 
                        
                        <h5 th:text="${book.getAuthorId()}" ></h5>
                        <h5 th:text="${book.getReleadsedYear()}">Nam Sang tac</h5>
                        <h5>the loai</h5>
                        
                    </div>
                    <div class="card-body">
                        <div class="card-content">
                        	<th:block th:text="${book.getDesc()}"></th:block>    
                        </div>                      
                    </div>
                </div>
                

            </div>
            
        </div>
        <div class="review">
            <img src="" class="reviewer" alt=""><hr>
            <div class="rating">
                <span class="fa fa-star checked"></span>
                <span class="fa fa-star checked"></span>
                <span class="fa fa-star checked"></span>
                <span class="fa fa-star checked"></span>
                <span class="fa fa-star"></span>
            </div>
            <div class="review-info">
                
            </div>
        </div>
    </div>
</body>
</html>
